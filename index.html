<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A Star Wars Translator which converts English into Star Wars Language of your choice "
    />
    <meta name="keywords" content="JS, Web APIs, HTML, CSS, Web Development" />
    <meta name="author" content="Kishan Mandora" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Star Wars Translator</h1>
        <ul>
          <button class="yellow">yelow</button>
          <button class="red">red</button>
          <button class="blue">blue</button>
        </ul>
      </nav>
    </header>
    <section>
      <div class="logo"><img alt="star wars gif" /></div>
      <div class="msg-txt"></div>
      <form>
        <input type="text" class="input-txt" />
      </form>

      <button class="submit-btn">Translate</button>

      <div class="output-txt"></div>
    </section>
  </body>
</html>
