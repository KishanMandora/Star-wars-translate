<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A Star Wars Translator which converts English into Star Wars Language of your choice "
    />
    <meta name="keywords" content="JS, Web APIs, HTML, CSS, Web Development" />
    <meta name="author" content="Kishan Mandora" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="title">Star Wars Translator</h1>
        <ul>
          <button class="yoda">Yoda</button>
          <button class="sith">Sith</button>
          <button class="mando">Mandalorian</button>
        </ul>
      </nav>
    </header>
    <section>
  
        <div class="one">
            <div><h3 class="msg-txt"></h3></div>
            <div class="logo">
              <img alt="star wars gif" class="main-img"/>
            </div>
            <button class="submit-btn">Translate</button>
        </div>
 
        <div class="two">
              
        <textarea
        name="input-txt"
        class="input-txt"
        placeholder="Write  here to translate"
        autofocus
      ></textarea>
  

      <div class="output-txt"> </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
